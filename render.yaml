services:
  - type: web
    name: fastapi-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.10.0

  - type: web
    name: nextjs-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm run start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        value: https://fastapi-backend.onrender.com

databases:
  - name: postgres-db
    databaseName: my_db
    user: app_user
