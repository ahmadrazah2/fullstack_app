services:
  # Backend Service
  - type: web
    name: fastapi-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: FRONTEND_URL
        fromService:
          type: web
          name: nextjs-frontend
          property: host

  # Frontend Service
  - type: web
    name: nextjs-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        fromService:
          type: web
          name: fastapi-backend
          property: host

databases:
  - name: postgres-db
    databaseName: my_db
    user: app_user
    plan: free # Note: Render's free tier for DB might be legacy or limited, check pricing.
