services:
  # Backend Service
  - type: web
    name: fastapi-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn -k uvicorn.workers.UvicornWorker app.main:app
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Service
  - type: web
    name: nextjs-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE
        sync: false

databases:
  - name: postgres-db
    databaseName: my_db
    user: app_user
